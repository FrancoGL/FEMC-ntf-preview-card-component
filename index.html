<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Reset and Normalize   -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
    <section class="card">
        <div class="card__header">
            <div>
                <img class="header__img" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
            </div>
            <div class="header__icon">
                <img class="icon" src="./images/icon-view.svg" alt="Icon view">
            </div>
        </div>
        <div class="card__body">
            <div class="body__text">
                <h1 class="text__title"><a href="#">Equilibrium #3429</a></h1>
                <p class="text__paragraph">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="body__number">
                <span class="number__value"><img class="value__icon" src="./images/icon-ethereum.svg" alt="Icon Ethereum">0.041 ETH</span>
                <span class="number__date"><img class="date__icon" src="./images/icon-clock.svg" alt="Icon Clock">3 days left</span>
            </div>
        </div>
        <div class="card__footer">
            <img class="footer__img" src="./images/image-avatar.png" alt="">
            <span class="footer__text">Creation of <a href="#" class="text--alter">Jules Wyvern</a></span>
        </div>
    </section>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FrancoGL">FrancoGL</a>.
</div>
</body>
</html>
